        .expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5mm;

            border-bottom: 2px solid var(--gray-900);
            text-align: left;
            padding: 3mm;
            background: var(--gray-100);
        }

        .expense-table td {
            border-bottom: 1px dashed var(--gray-300);
            padding: 3mm;
        }

        .summary-box {
            margin-top: 10mm;
            border: 2px solid var(--gray-500);
            padding: 5mm;
            border-radius: 4px;
            display: flex;
            justify-content: space-around;
        }

        .disclaimer {
            margin-top: 10mm;
            text-align: center;
            font-size: 8pt;
            color: var(--gray-500);
            font-style: italic;
        }
    </style>
</head>
