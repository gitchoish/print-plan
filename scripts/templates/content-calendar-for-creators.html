<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5mm;
        }

        .calendar-table th {
            border-bottom: 2px solid var(--gray-900);
            background: var(--gray-100);
            padding: 3mm;
            text-align: left;
            font-size: 10pt;
        }

        .calendar-table td {
            border-bottom: 1px solid var(--gray-300);
            padding: 3mm;
            vertical-align: top;
        }

        .status-pill {
            display: inline-block;
            border: 1px solid var(--gray-500);
            padding: 1mm 2mm;
            border-radius: 10px;
            font-size: 8pt;
            margin-right: 1mm;
        }
    </style>
</head>
