            padding: 5mm;

        .chore-table {

        }

        .chore-input {
            width: 100%;
            border: none;
            border-bottom: 1px dashed var(--gray-300);
            height: 100%;
        }

        .star-box {
            width: 8mm;

            border: 1px solid var(--gray-300);
            border-radius: 50%;
            margin: 0 auto;
        }
    </style>
</head>
